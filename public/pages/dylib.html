<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dylib - Kho App VIP</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4727200587055365"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="filter-bar">
    <button class="filter-btn active" onclick="filterTag('all')">📱 Tất cả</button>
    <button class="filter-btn" onclick="filterTag('game')">🎮 Game</button>
    <button class="filter-btn" onclick="filterTag('photo')">📸 Photo</button>
    <button class="filter-btn" onclick="filterTag('utility')">🔧 Utility</button>
    <button class="filter-btn" onclick="filterTag('vpn')">🛡️ VPN</button>
    <button class="filter-btn" onclick="filterTag('social')">💬 Social</button>
    <button class="filter-btn" onclick="filterTag('music')">🎵 Music</button>
    <button class="filter-btn" onclick="filterTag('productivity')">⚡ Prod</button>
    <button class="filter-btn" onclick="filterTag('tools')">🛠️ Tools</button>
  </div>

  <div class="app-container" id="app-list">
    <h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">Các Dylib mới nhất</h2>
    <p style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">Đang tải ứng dụng...</p>
  </div>

  <div class="app-detail-popup" id="app-detail-popup">
    <div class="app-detail-popup-content">
      <button class="close-btn" onclick="closeAppDetailPopup()">&times;</button>
      
      <div class="app-info-header">
          <img id="popup-app-icon" src="" alt="Icon" />
          <div>
              <h2 id="popup-app-name"></h2>
              <p id="popup-app-developer" class="app-meta"></p>
          </div>
      </div>
      
      <div id="popup-tags" class="app-tags"></div>
      
      <p class="app-desc" id="popup-app-desc"></p>
      
      <div class="app-meta-details">
          <p><strong>Phiên bản:</strong> <span id="popup-app-version"></span></p>
          <p><strong>Ngày cập nhật:</strong> <span id="popup-app-date"></span></p>
      </div>

      <a href="#" id="popup-app-download-btn" class="download-btn" target="_blank" onclick="closeAppDetailPopup()">
          Tải xuống
      </a>
    </div>
  </div>

<script>
    const appList = document.getElementById('app-list');
    const appDetailPopup = document.getElementById('app-detail-popup');
    let dylibApps = []; 

    // Helper functions
    function getTagEmoji(tag) {
      const emojis = {
        'game': '🎮', 'photo': '📸', 'utility': '🔧', 'vpn': '🛡️', 'social': '💬', 'music': '🎵', 'productivity': '⚡', 'tools': '🛠️'
      };
      return emojis[tag] || tag;
    }
    function getBadgeEmoji(badge) {
        const emojis = {
            'new': '✨ Mới', 'update': '🔄 Cập nhật', 'trending': '🔥 Hot'
        };
        return emojis[badge] || badge;
    }

    // Load data
    async function loadDylibApps() {
      try {
        const response = await fetch('../data/dylib.json');
        dylibApps = await response.json();
        renderApps(dylibApps);
      } catch (error) {
        appList.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: red;">Lỗi khi tải dữ liệu Dylib.</p>';
      }
    }

    // Render list
    function renderApps(apps) {
      if (!apps.length) {
        appList.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">Không tìm thấy ứng dụng nào.</p>';
        return;
      }
      
      appList.innerHTML = '<h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">Các Dylib mới nhất</h2>';
      
      apps.forEach(app => {
        const tagsHTML = app.tags ? app.tags.map(tag => `<span class="tag-badge">${getTagEmoji(tag)}</span>`).join('') : '';
        const badgeHTML = app.badge ? `<span class="tag-badge badge-${app.badge}">${getBadgeEmoji(app.badge)}</span>` : '';
        
        const card = document.createElement('div');
        card.className = 'app-card';
        card.setAttribute('data-tag', app.tags ? app.tags.join(' ') : 'all');
        card.onclick = () => showAppDetailPopup(app);
        
        card.innerHTML = `
          <img src="${app.icon || 'placeholder.png'}" alt="${app.name} Icon" />
          <div class="app-info">
            <h3>${app.name}</h3>
            <p>${app.desc}</p>
          </div>
          <div class="app-tags">${tagsHTML}${badgeHTML}</div>
          <button class="download-btn">
            <span class="material-icons"></span> Xem & Tải
          </button>
        `;
        appList.appendChild(card);
      });
    }

    // Filter
    function filterTag(tag) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      if (tag === 'all') {
        renderApps(dylibApps);
      } else {
        const filtered = dylibApps.filter(app => app.tags && app.tags.includes(tag));
        renderApps(filtered);
      }
    }

    // Show popup
    function showAppDetailPopup(app) {
      document.getElementById('popup-app-icon').src = app.icon;
      document.getElementById('popup-app-name').textContent = app.name;
      document.getElementById('popup-app-developer').textContent = `Dev: ${app.developer || 'N/A'}`;
      document.getElementById('popup-app-desc').textContent = app.desc;
      document.getElementById('popup-app-version').textContent = app.version || 'N/A';
      document.getElementById('popup-app-date').textContent = `Date: ${app.date || 'N/A'}`;
      
      // ⭐ CẬP NHẬT: Gán link tải vào thuộc tính href (download tức thì)
      const downloadBtn = document.getElementById('popup-app-download-btn');
      downloadBtn.href = app.fileLink;
      
      const tagsHTML = app.tags ? app.tags.map(tag => `<span class="tag-badge">${getTagEmoji(tag)}</span>`).join('') : '';
      const badgeHTML = app.badge ? `<span class="tag-badge badge-${app.badge}">${getBadgeEmoji(app.badge)}</span>` : '';
      document.getElementById('popup-tags').innerHTML = tagsHTML + badgeHTML;

      appDetailPopup.classList.add('active');
    }

    function closeAppDetailPopup() {
      appDetailPopup.classList.remove('active');
    }

    // ⭐ CẬP NHẬT: Xóa hoàn toàn hàm handleDownload (không cần alert)

    appDetailPopup.addEventListener('click', (event) => {
      if (event.target === appDetailPopup) closeAppDetailPopup();
    });

    // Handle message from parent (search, theme change)
    window.addEventListener('message', (event) => {
      if (event.data.type === 'search') {
        const keyword = event.data.keyword.toLowerCase();
        const filtered = dylibApps.filter(app =>
          app.name.toLowerCase().includes(keyword) ||
          app.desc.toLowerCase().includes(keyword) ||
          (app.developer && app.developer.toLowerCase().includes(keyword))
        );
        renderApps(filtered);
      } else if (event.data.type === 'themeChange') {
        document.body.classList.toggle('dark', event.data.theme === 'dark');
      }
    });

    loadDylibApps(); 

    // Khôi phục theme đã lưu (dùng sessionStorage)
    const savedTheme = sessionStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
    }
</script>
</body>
</html>
