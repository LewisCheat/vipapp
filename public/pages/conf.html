<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conf - Kho App VIP</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .app-card.conf-card {
      cursor: pointer;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4727200587055365"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="filter-bar">
    <button class="filter-btn active" onclick="filterTag('all')">üì± T·∫•t c·∫£</button>
    <button class="filter-btn" onclick="filterTag('vpn')">üõ°Ô∏è VPN</button>
    <button class="filter-btn" onclick="filterTag('productivity')">‚ö° Prod</button>
    <button class="filter-btn" onclick="filterTag('utility')">üîß Utility</button>
    <button class="filter-btn" onclick="filterTag('tools')">üõ†Ô∏è Tools</button>
  </div>

  <div class="app-container" id="app-list">
    <h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">C·∫•u h√¨nh Shadowrocket</h2>
    <p style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">ƒêang t·∫£i c·∫•u h√¨nh...</p>
  </div>

  <div class="usage-popup" id="usage-popup">
    <div class="usage-popup-content">
      <button class="close-btn" onclick="closePopup()">&times;</button>
      <div class="app-info-header">
          <img id="popup-app-icon" src="" alt="Icon" />
          <div>
              <h2 id="popup-app-name"></h2>
              <p id="popup-app-developer" class="app-meta"></p>
          </div>
      </div>
      <div id="popup-tags" class="app-tags"></div>
      
      <div class="usage-content">
          <h3 id="usage-title">H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng</h3>
          <p id="usage-desc"></p>
          <pre id="usage-link-display"></pre>
      </div>

      <a href="#" id="copy-open-btn" class="download-btn" data-link="" onclick="copyAndOpen(event)">
          Sao ch√©p & M·ªü Shadowrocket
      </a>
    </div>
  </div>

<script>
    const appList = document.getElementById('app-list');
    const usagePopup = document.getElementById('usage-popup');
    let confApps = [];

    function getTagEmoji(tag) {
      const emojis = {
        'vpn': 'üõ°Ô∏è', 'productivity': '‚ö°', 'utility': 'üîß', 'tools': 'üõ†Ô∏è'
      };
      return emojis[tag] || tag;
    }
    function getBadgeEmoji(badge) {
        const emojis = {
            'new': '‚ú® M·ªõi', 'update': 'üîÑ C·∫≠p nh·∫≠t', 'trending': 'üî• Hot'
        };
        return emojis[badge] || badge;
    }

    async function loadConfApps() {
      try {
        const response = await fetch('../data/conf.json');
        confApps = await response.json();
        renderApps(confApps);
      } catch (error) {
        appList.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: red;">L·ªói khi t·∫£i d·ªØ li·ªáu c·∫•u h√¨nh.</p>';
      }
    }

    function renderApps(apps) {
      if (!apps.length) {
        appList.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">Kh√¥ng t√¨m th·∫•y c·∫•u h√¨nh n√†o.</p>';
        return;
      }
      
      appList.innerHTML = '<h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">C·∫•u h√¨nh Shadowrocket</h2>';
      
      apps.forEach(app => {
        const tagsHTML = app.tags ? app.tags.map(tag => `<span class="tag-badge">${getTagEmoji(tag)}</span>`).join('') : '';
        const badgeHTML = app.badge ? `<span class="tag-badge badge-${app.badge}">${getBadgeEmoji(app.badge)}</span>` : '';
        
        const card = document.createElement('div');
        card.className = 'app-card conf-card';
        card.setAttribute('data-tag', app.tags ? app.tags.join(' ') : 'all');
        card.onclick = () => showPopup(app);
        
        card.innerHTML = `
          <img src="${app.icon || 'placeholder.png'}" alt="${app.name} Icon" />
          <div class="app-info">
            <h3>${app.name}</h3>
            <p>${app.desc}</p>
          </div>
          <div class="app-tags">${tagsHTML}${badgeHTML}</div>
          <button class="download-btn">
            <span class="material-icons"></span> Xem & T·∫£i
          </button>
        `;
        appList.appendChild(card);
      });
    }

    function filterTag(tag) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      if (tag === 'all') {
        renderApps(confApps);
      } else {
        const filtered = confApps.filter(app => app.tags && app.tags.includes(tag));
        renderApps(filtered);
      }
    }

    function showPopup(app) {
      document.getElementById('popup-app-icon').src = app.icon;
      document.getElementById('popup-app-name').textContent = app.name;
      document.getElementById('popup-app-developer').textContent = app.developer ? `Dev: ${app.developer}` : '';
      
      document.getElementById('usage-desc').innerHTML = app.usage ? app.usage.replace(/\\n/g, '<br>') : 'Kh√¥ng c√≥ h∆∞·ªõng d·∫´n s·ª≠ d·ª•ng.';
      
      const copyBtn = document.getElementById('copy-open-btn');
      copyBtn.setAttribute('data-link', app.link);
      document.getElementById('usage-link-display').textContent = app.link || 'Kh√¥ng t√¨m th·∫•y li√™n k·∫øt.';

      const tagsHTML = app.tags ? app.tags.map(tag => `<span class="tag-badge">${getTagEmoji(tag)}</span>`).join('') : '';
      const badgeHTML = app.badge ? `<span class="tag-badge badge-${app.badge}">${getBadgeEmoji(app.badge)}</span>` : '';
      document.getElementById('popup-tags').innerHTML = tagsHTML + badgeHTML;

      usagePopup.classList.add('active');
    }

    function closePopup() {
      usagePopup.classList.remove('active');
    }

    function copyAndOpen(e) {
      e.preventDefault();
      const link = e.target.dataset.link;
      if (link) {
        navigator.clipboard.writeText(link).then(() => {
          window.location.href = 'shadowrocket://';
          setTimeout(() => closePopup(), 500);
        }).catch(err => {
          alert('‚ùå L·ªói: Kh√¥ng th·ªÉ sao ch√©p. Vui l√≤ng th·ª≠ l·∫°i!');
        });
      }
    }

    usagePopup.addEventListener('click', (event) => {
      if (event.target === usagePopup) closePopup();
    });

    window.addEventListener('message', (event) => {
      if (event.data.type === 'search') {
        const keyword = event.data.keyword.toLowerCase();
        const filtered = confApps.filter(app =>
          app.name.toLowerCase().includes(keyword) ||
          app.desc.toLowerCase().includes(keyword)
        );
        renderApps(filtered);
      } else if (event.data.type === 'themeChange') {
        document.body.classList.toggle('dark', event.data.theme === 'dark');
      }
    });

    loadConfApps();

    const savedTheme = sessionStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
    }
</script>
</body>
</html>
